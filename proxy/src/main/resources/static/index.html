<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Secuencia de collatz</h1>
    <form action="/hello">
        <label for="name">Name:</label><br>
        <input type="text" id="secuencia" name="secuencia"><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>
    <script>
        function loadGetMsg() {
            let nameVar = document.getElementById("secuencia").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/proxy?path=/collatzsequence?value=" + nameVar);
            xhttp.send();
        }
    </script>
</body>

</html>
